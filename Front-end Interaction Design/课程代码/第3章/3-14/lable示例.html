<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>lable示例</title>
</head>
<body>
<table border="2" align="center" style="background: #FFE4C4;padding: 10px;">
	<tr>
		<td>
			<form action="">
				<h3>您最希望听到哪方面的计算机课程:</h3>
				<input type="checkbox" name="dx" value="平面设计">平面设计
				<input type="checkbox" name="dx" value="编程语言">编程语言
				<input type="checkbox" name="dx" value="HTML5">HTML5
				<input type="checkbox" name="dx" value="FLASH">FLASH
				<input type="checkbox" name="dx" value="CAD">CAD
				<hr>
				<h3>您是先生还是女士：</h3>
				<input type="radio" name="radio" value="A">先生<br>
				<input type="radio" name="radio" value="B">女士<br>
				<input type="radio" name="radio" value="C">保密<br>
			</form>
		</td>
		<td>
			<form action="">
				<h3>您最希望听到哪方面的计算机课程:</h3>
				<input type="checkbox" id="a" name="dx" value="平面设计">
				 <label for="a">平面设计</label> 
				<input type="checkbox" id="b" name="dx" value="编程语言">
				<label for="b">编程语言</label> 
				<input type="checkbox" id="c" name="dx" value="HTML5" >
				<label for="c">HTML5</label> 
				<input type="checkbox" id="d" name="dx" value="FLASH">
				<label for="d">FLASH</label>
				<input type="checkbox" id="e" name="dx" value="CAD">
				<label for="e"> CAD</label>
				<hr>
				<h3>您是先生还是女士：</h3>
				<input type="radio" id="A" name="radio" value="A" > 
				   <label for="A">先生</label><br>
				<input type="radio" id="B" name="radio" value="B" >
				  <label for="B">女士</label> <br>
				<input type="radio" id="C"  name="radio" value="C">
				 <label for="C">保密</label> <br>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
