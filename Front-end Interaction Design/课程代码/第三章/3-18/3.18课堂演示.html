<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>3.18 课堂演示</title>
</head>
<body>
	<form action="" id="myform" oninput="num.value=parseInt(num1.value)-parseInt(num2.value)">
		<input type="number" id="num1">-
		<input type="number" id="num2">=
		<output name="num" for="num1 num2"></output>
	</form>
